<div class="container-fluid">
  <div class="row top-box">
    <div class="run-list">RUN LIST</div>
    <div class="pull-right cls" (click)="close()">
      <mat-icon>close</mat-icon>
    </div>
  </div>
  <div class="row">
    <div class="mat-elevation-z8">
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource">

          <!-- S no Column -->
          <ng-container matColumnDef="sNo">
            <th mat-header-cell *matHeaderCellDef class="w-75"> S.No </th>
            <td mat-cell *matCellDef="let element"> {{element.sNo}} </td>
          </ng-container>

          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell [ngClass]=" element.status == 'Completed' ? 'green' : 'orange' " *matCellDef="let element">
              {{element.status}} </td>
          </ng-container>

          <!-- Start Date Column -->
          <ng-container matColumnDef="startedOn">
            <th mat-header-cell *matHeaderCellDef> Start Date </th>
            <td mat-cell *matCellDef="let element"> {{element.startedOn | date}} </td>
          </ng-container>

          <!-- End Date Column -->
          <ng-container matColumnDef="endeddOn">
            <th mat-header-cell *matHeaderCellDef> End Date </th>
            <td mat-cell *matCellDef="let element"> {{element.endeddOn | date}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
