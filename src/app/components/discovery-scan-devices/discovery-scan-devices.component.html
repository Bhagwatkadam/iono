<div class="container-fluid">
  <div class="row" style="border-bottom: 1px solid #eee;display: flex">
    <div class="mt-1">DEVICES LIST</div>
    <div class="pull-right mt-1" style="margin-left:auto" (click)="close()">
      <mat-icon>close</mat-icon>
    </div>
  </div>
  <div class="row">
    <div class="mat-elevation-z8">
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource">

          <!-- Sno Column -->
          <ng-container matColumnDef="sNo">
            <th mat-header-cell *matHeaderCellDef class="w-75"> S.No </th>
            <td mat-cell *matCellDef="let element"> {{element.sNo}} </td>
          </ng-container>

          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> DEVICE ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> DEVICE TYPE </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
          </ng-container>

          <!-- Start Date Column -->
          <ng-container matColumnDef="version">
            <th mat-header-cell *matHeaderCellDef> VERSION </th>
            <td mat-cell *matCellDef="let element"> {{element.version}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
    </div>


  </div>

</div>
