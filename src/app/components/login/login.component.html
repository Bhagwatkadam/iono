<section class="login">
    <div class="row">
        <div class="col-sm-6 bg-fancy">
            <div class="left-cnt">
                <figure>
                    <img class="log-img" src="../../../assets/images/login.png" alt="">
                </figure>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="login-details">
                <p class="sign-in ">Sign In</p>
                <form class="example-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="mt-2 mb-2">
                        <mat-form-field appearance="outline" class="example-full-width">
                            <mat-label>Email ID</mat-label>
                            <span matPrefix> <img class="input-logo" src="assets/images/icon-email.png" alt="">
                            </span>
                            <input matInput type="text" id="email" name="email" placeholder="E-mail Address"
                                formControlName="email"
                                [ngClass]="{ 'is-invalid': f.email.errors && (f.email.touched || f.email.dirty || submitted)}">
                            <mat-error *ngIf="f.email.errors && (f.email.touched || f.email.dirty || submitted)">
                                <span *ngIf="f?.email?.errors?.required"> Email is required </span>
                                <span *ngIf="f?.email?.errors?.email"> Email must be a valid email address
                                </span>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="clearfix"></div>
                    <div class="mt-3 mb-2">
                        <mat-form-field appearance="outline" class="example-full-width">
                            <mat-label>Password</mat-label>
                            <span matPrefix> <img class="input-logo" src="assets/images/icon-password.png" alt="">
                            </span>
                            <input matInput type="password" id="password" name="password" placeholder="Your Password"
                                formControlName="password"
                                [ngClass]="{ 'is-invalid': f.password.errors && (f.password.touched || f.password.dirty || submitted)}">
                            <mat-error
                                *ngIf="f.password.errors && (f.password.touched || f.password.dirty || submitted)">
                                <span *ngIf="f?.password?.errors?.required"> Password is required </span>
                                <span *ngIf="f?.password?.errors?.minlength"> Password must be atleast 8
                                    characters </span>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="text-left mt-4">
                        <mat-checkbox color="primary" class="example-margin ">Remember me</mat-checkbox>
                    </div>
                    <div class="login-btn">
                        <button mat-raised-button type="submit">Sign in</button>
                    </div>
                    <div>
                        <a class="fp-text sign-up-link global-font" routerLink="/sign-up">Sign Up</a>
                        <a class="fp-text global-font" routerLink="/forgot-password">Forgot Password</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
